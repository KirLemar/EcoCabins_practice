<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" href="css/slick.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <section class="header">
        <div class="container">
            <div class="header__top">
                <a class="logo" href="#">
                    <img src="images/logo.png" alt="logo">
                </a>
                <nav class="menu">
                    <ul class="menu__list">
                        <li class="menu__list-item">
                            <a class="menu__list-link" href="#">About</a>
                        </li>
                        <li class="menu__list-item">
                            <a class="menu__list-link" href="#">Appartment</a>
                        </li>
                        <li class="menu__list-item">
                            <a class="menu__list-link" href="#">How It Work</a>
                        </li>
                        <li class="menu__list-item">
                            <a class="menu__list-link" href="#">Agents</a>
                        </li>
                        <li class="menu__list-item">
                            <a class="menu__list-link" href="#">Contacts Us</a>
                        </li>
                    </ul>
                </nav>
                <div class="header__account">
                    <a  href="">Join Us</a>
                    <button class="header__btn">Getting Started</button> 
                </div>
            </div>
            <div class="header__main">
                <div class="header__search">
                    <h1>Find Your New  Moder</h1>
                    <div class="search__box">
                        <input class="search-text" type="text" name="" placeholder="Search location">

                    </div>
                </div>
                <div class="header__img">
                    <div class="header__info">
                        <div class="phone">
                            <div class="phone__img">
                                <img src="images/phone.svg" alt="phone">
                            </div>
                            <a class="phone__link" href="tel:0001234567" >(000) 123-4567</a>
                        </div>
                        <div class="location">
                            <div class="location__img">
                                <img src="images/flags.svg" alt="location">
                            </div>
                            <a class="location__link" href="#" >Melbourne, Australia</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
    </section>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="js/slick.min.js"></script>
    <script src="js/main.js"></script>
